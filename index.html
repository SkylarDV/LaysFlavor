<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lays - Do Us A Flavor</title>
    <style>
      html,body { height: 100%; margin: 0; font-family: "Helvetica Neue", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica", Arial; color: #222; }

      #menu {
        position: fixed;
        top: 0;
        right: 0;
        width: 40vw;       
        min-width: 320px;
        height: 100vh;
        z-index: 60;          
        padding: 28px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 18px;
        align-items: stretch;

        background: linear-gradient(180deg, #ffc800 0%, #ffd85a 100%);
        box-shadow: -18px 0 40px rgba(0,0,0,0.18);
        -webkit-backdrop-filter: blur(6px);
        backdrop-filter: blur(6px);
        border-left: 1px solid rgba(255,255,255,0.12);
        overflow: auto;
      }

      #menu::before{
        content: "";
        display: block;
        width: 44px;
        height: 6px;
        border-radius: 6px;
        margin: 6px auto 12px auto;
        background: rgba(255,255,255,0.25);
      }

      #menu h1 {
        margin: -25px 0 6px 0;
        font-size: 30px;
        line-height: 1;
        font-weight: 800;
        color: #ffffff;
        letter-spacing: -0.5px;
        text-shadow: 0 2px 0 rgba(0,0,0,0.06);
      }

      #menu .section {
        background: #ffffff;
        border-radius: 12px;
        padding: 14px;
        box-shadow: 0 8px 24px rgba(11,11,11,0.06);
        color: #222;
        font-size: 14px;
      }

      .pos-grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:8px; margin-top:8px; }
      .pos-btn { height:44px; border-radius:8px; border:1px solid rgba(0,0,0,0.08); background:#dddddd80; font-size:18px; cursor:pointer; }
      .pos-btn.selected { background:#ffd85a; border-color: rgba(0,0,0,0.08); }

      #menu .section strong {
        display:block;
        margin-bottom:8px;
        color:#111;
        font-weight:700;
        font-size:13px;
      }

      #menu label { display:block; font-size:13px; color:#333; margin-top:8px; }
      #menu input[type="text"], #menu textarea, #menu select {
        width:100%;
        box-sizing:border-box;
        padding:8px 10px;
        margin-top:6px;
        border-radius:10px;
        border:1px solid rgba(0,0,0,0.08);
        background:#fff;
        font-size:14px;
      }
      #menu textarea { min-height:20px; resize:vertical; }
      #menu input[type="color"]{
        width:64px;
        height:36px;
        padding:0;
        border:none;
        background:transparent;
        margin-top:6px;
      }
      #menu input[type="file"] {
        margin-top:8px;
        font-size:13px;
      }

      #menu .section + .section { margin-top: 6px; }

      #menu::-webkit-scrollbar { width:10px; }
      #menu::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.12); border-radius:8px; }

      canvas { display:block; }
    </style>
  </head>
  <body>
    <div id="menu" aria-label="Controls">
      <h1>Lays Flavor</h1>

      <div class="section">
        <div>Chips bag â€” drag horizontally to rotate</div>
      </div>

      <div class="section">
        <strong>Bag Details</strong>

        <label for="flavorName">Flavor Name</label>
        <input id="flavorName" type="text" value="Classic" placeholder="e.g. Classic">

        <label for="flavorDesc">Flavor Description</label>
        <textarea id="flavorDesc" placeholder="Short description of the flavor"></textarea>

        <div class="colorInputs" style="display:flex; gap:12px; justify-content: space-around; align-items:center; margin-top:8px;">
            <label for="bagColor">Bag Color</label>
            <input id="bagColor" type="color" value="#ffcc00">
            <label for="bgColor">Background Color</label>
            <input id="bgColor" type="color" value="#dddddd">
        </div>
        
        <label for="dirIntensity">Light Intensity</label>
        <input id="dirIntensity" type="range" min="0" max="2" step="0.01" value="0.8">


        <label for="bagImage">Bag Image</label>
        <input id="bagImage" type="file" accept="image/*">

        <strong style="margin-top:12px; display:block;">Bag Position</strong>
        <div id="bagPosGrid" class="pos-grid" role="group" aria-label="Bag positions">
          <button class="pos-btn" data-key="TL" title="Top Left"></button>
          <button class="pos-btn" data-key="TM" title="Top Center"></button>
          <button class="pos-btn" data-key="TR" title="Top Right"></button>

          <button class="pos-btn" data-key="ML" title="Middle Left"></button>
          <button class="pos-btn" data-key="MM" title="Middle"></button>
          <button class="pos-btn" data-key="MR" title="Middle Right"></button>

          <button class="pos-btn" data-key="BL" title="Bottom Left"></button>
          <button class="pos-btn" data-key="BM" title="Bottom Center"></button>
          <button class="pos-btn" data-key="BR" title="Bottom Right"></button>
        </div>

        <label for="bagFont">Font</label>
        <select id="bagFont">
          <option value="arial">Arial</option>
          <option value="helvetica">Helvetica Neue</option>
          <option value="roboto">Roboto</option>
          <option value="oswald">Oswald</option>
        </select>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
