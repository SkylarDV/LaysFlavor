<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lays - Do Us A Flavor</title>
    <style>
      html,body { height: 100%; margin: 0; font-family: "Helvetica Neue", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica", Arial; color: #222; }

      #menu {
        position: fixed;
        top: 0;
        right: 0;
        width: 40vw;       
        min-width: 320px;
        height: 100vh;
        z-index: 60;          
        padding: 28px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        gap: 18px;
        align-items: stretch;

        background: linear-gradient(180deg, #ffc800 0%, #ffd85a 100%);
        box-shadow: -18px 0 40px rgba(0,0,0,0.18);
        -webkit-backdrop-filter: blur(6px);
        backdrop-filter: blur(6px);
        border-left: 1px solid rgba(255,255,255,0.12);
        overflow: auto;
      }

      #menu::before{
        content: "";
        display: block;
        width: 44px;
        height: 6px;
        border-radius: 6px;
        margin: 6px auto 12px auto;
        background: rgba(255,255,255,0.25);
      }

      #menu h1 {
        margin: -25px 0 6px 0;
        font-size: 30px;
        line-height: 1;
        font-weight: 800;
        color: #ffffff;
        letter-spacing: -0.5px;
        text-shadow: 0 2px 0 rgba(0,0,0,0.06);
      }

      #menu .section {
        background: #ffffff;
        border-radius: 12px;
        padding: 14px;
        box-shadow: 0 8px 24px rgba(11,11,11,0.06);
        color: #222;
        font-size: 14px;
      }

      #menu .section strong {
        display:block;
        margin-bottom:8px;
        color:#111;
        font-weight:700;
        font-size:13px;
      }

      #menu label { display:block; font-size:13px; color:#333; margin-top:8px; }
      #menu input[type="text"], #menu textarea, #menu select {
        width:100%;
        box-sizing:border-box;
        padding:8px 10px;
        margin-top:6px;
        border-radius:10px;
        border:1px solid rgba(0,0,0,0.08);
        background:#fff;
        font-size:14px;
      }
      #menu textarea { min-height:20px; resize:vertical; }
      #menu input[type="color"]{
        width:64px;
        height:36px;
        padding:0;
        border:none;
        background:transparent;
        margin-top:6px;
      }
      .color-swatches { display:grid; grid-template-columns: repeat(10, 1fr); gap:8px; width:100%; }
      .color-swatch { height:28px; border-radius:6px; border:1px solid rgba(0,0,0,0.12); cursor:pointer; transition: transform 0.05s ease, box-shadow 0.1s ease; }
      .color-swatch.selected { outline:2px solid #222; outline-offset:2px; box-shadow:0 0 0 2px rgba(0,0,0,0.08); transform: translateY(-1px); }
      #menu input[type="file"] {
        margin-top:8px;
        font-size:13px;
      }

      #menu .section + .section { margin-top: 6px; }

      #menu::-webkit-scrollbar { width:10px; }
      #menu::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.12); border-radius:8px; }

      canvas { display:block; }
    </style>
  </head>
  <body>
    <div id="menu" aria-label="Controls">
      <h1>Lays Flavor</h1>

      <div class="section">
        <div>Chips bag â€” drag horizontally to rotate</div>
      </div>

      <div class="section">
        <strong>Bag Details</strong>

        <label for="flavorName">Flavor Name</label>
        <input id="flavorName" type="text" value="Classic" placeholder="e.g. Classic">

        <label for="flavorDesc">Flavor Description</label>
        <textarea id="flavorDesc" placeholder="Short description of the flavor"></textarea>

        <div class="colorInputs" style="display:flex; gap:12px; align-items:center; margin-top:8px; flex-direction:column;">
          <label style="align-self:flex-start;">Bag Color</label>
          <div id="bagColorSwatches" class="color-swatches" role="group" aria-label="Bag colors">
            <button class="color-swatch" data-color="#a41010" style="background:#a41010;"></button>
            <button class="color-swatch" data-color="#cc5500" style="background:#cc5500;"></button>
            <button class="color-swatch" data-color="#8f6a0c" style="background:#8f6a0c;"></button>
            <button class="color-swatch" data-color="#0f6b2b" style="background:#0f6b2b;"></button>
            <button class="color-swatch" data-color="#108b8b" style="background:#108b8b;"></button>
            <button class="color-swatch" data-color="#0b3d91" style="background:#0b3d91;"></button>
            <button class="color-swatch" data-color="#6e329e" style="background:#6e329e;"></button>
            <button class="color-swatch" data-color="#c03384" style="background:#c03384;"></button>
            <button class="color-swatch" data-color="#212121" style="background:#212121;"></button>
            <button class="color-swatch" data-color="#cccccc" style="background:#cccccc;"></button>
            <button class="color-swatch" data-color="#ff6666" style="background:#ff6666;"></button>
            <button class="color-swatch" data-color="#f7a831" style="background:#f7a831;"></button>
            <button class="color-swatch" data-color="#ffea70" style="background:#ffea70;"></button>
            <button class="color-swatch" data-color="#6dd17c" style="background:#6dd17c;"></button>
            <button class="color-swatch" data-color="#62d6d6" style="background:#62d6d6;"></button>
            <button class="color-swatch" data-color="#5f8cc4" style="background:#5f8cc4;"></button>
            <button class="color-swatch" data-color="#b58de7" style="background:#b58de7;"></button>
            <button class="color-swatch" data-color="#ff99cc" style="background:#ff99cc;"></button>
            <button class="color-swatch" data-color="#7b7b7b" style="background:#7b7b7b;"></button>
            <button class="color-swatch" data-color="#ffffff" style="background:#ffffff;"></button>
          </div>
        </div>


        <label for="bagImage">Bag Image</label>
        <input id="bagImage" type="file" accept="image/*">

        <label for="bagFont">Font</label>
        <select id="bagFont">
          <option value="arial">Arial</option>
          <option value="helvetica">Helvetica Neue</option>
          <option value="roboto">Roboto</option>
          <option value="oswald">Oswald</option>
        </select>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
